<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0e1020"></stop>
      <stop offset="40%" stop-color="#121735"></stop>
      <stop offset="100%" stop-color="#0b0f23"></stop>
    </radialGradient>
    <radialGradient id="well" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#6ea8ff" stop-opacity="0.40"></stop>
      <stop offset="60%" stop-color="#405a9e" stop-opacity="0.20"></stop>
      <stop offset="100%" stop-color="#1a2b5e" stop-opacity="0.00"></stop>
    </radialGradient>
    <marker id="arrowCyan" markerWidth="9" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 9 3, 0 6" fill="#4ecdc4"></polygon>
    </marker>
    <marker id="arrowPurple" markerWidth="9" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 9 3, 0 6" fill="#c9a9dd"></polygon>
    </marker>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"></rect>

  <!-- Title -->
  <text x="700" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="38" fill="#eef1ff">
    GENERAL RELATIVITY RE-CONTEXTUALIZED
  </text>
  <text x="700" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#cdd6ff">
    The Geometry of Consciousness in the χ‑field
  </text>

  <!-- Curved grid / spacetime well -->
  <g transform="translate(200,180)">
    <!-- glow well -->
    <ellipse cx="500" cy="380" rx="360" ry="160" fill="url(#well)"></ellipse>
    <!-- grid lines -->
    <g stroke="#6c7bb0" stroke-opacity="0.55" fill="none">
      <!-- radial-like curves -->
      <path d="M140,420 C300,300 700,300 860,420" stroke-width="2"></path>
      <path d="M120,470 C300,340 700,340 880,470" stroke-width="2"></path>
      <path d="M100,520 C300,380 700,380 900,520" stroke-width="2"></path>
      <!-- longitudinal curves -->
      <path d="M320,260 C340,360 340,460 320,560" stroke-width="2"></path>
      <path d="M420,230 C440,350 440,470 420,590" stroke-width="2"></path>
      <path d="M520,220 C540,350 540,490 520,620" stroke-width="2"></path>
      <path d="M620,230 C640,350 640,470 620,590" stroke-width="2"></path>
      <path d="M720,260 C740,360 740,460 720,560" stroke-width="2"></path>
    </g>

    <!-- Will-current vectors driving curvature -->
    <g stroke="#4ecdc4" stroke-width="3">
      <line x1="250" y1="300" x2="350" y2="360" marker-end="url(#arrowCyan)"></line>
      <line x1="220" y1="420" x2="360" y2="420" marker-end="url(#arrowCyan)"></line>
      <line x1="270" y1="520" x2="360" y2="470" marker-end="url(#arrowCyan)"></line>

      <line x1="830" y1="300" x2="730" y2="360" marker-end="url(#arrowCyan)"></line>
      <line x1="860" y1="420" x2="720" y2="420" marker-end="url(#arrowCyan)"></line>
      <line x1="810" y1="520" x2="720" y2="470" marker-end="url(#arrowCyan)"></line>

      <line x1="520" y1="190" x2="520" y2="300" marker-end="url(#arrowCyan)"></line>
      <line x1="480" y1="620" x2="500" y2="520" marker-end="url(#arrowCyan)"></line>
    </g>

    <!-- central mass of intention -->
    <circle cx="520" cy="420" r="26" fill="#aecdff"></circle>
    <text x="520" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0b0f23">Intent</text>

    <!-- light-speed bound ring (c) -->
    <circle cx="520" cy="420" r="210" fill="none" stroke="#ffd67e" stroke-width="2" stroke-dasharray="10 8" opacity="0.9"></circle>
    <text x="742" y="420" font-family="Arial, sans-serif" font-size="14" fill="#ffd67e">c : max propagation of truth</text>
  </g>

  <!-- Observer frame module (Relativity) -->
  <g transform="translate(1020,200)">
    <rect x="0" y="0" width="280" height="200" rx="14" fill="#1b1f3e" stroke="#8bb1ff"></rect>
    <text x="140" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#dfe8ff">Observer Frame</text>
    <text x="140" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#cfd6ff">Relativity (Law 8)</text>

    <!-- R dial -->
    <circle cx="80" cy="120" r="40" fill="#121633" stroke="#8bb1ff"></circle>
    <line x1="80" y1="120" x2="108" y2="100" stroke="#8bb1ff" stroke-width="3"></line>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9fb7ff">R : frame factor</text>

    <!-- alignment bar (C) -->
    <rect x="150" y="95" width="100" height="16" rx="8" fill="#2a2f59" stroke="#c9a9dd"></rect>
    <rect x="150" y="95" width="68" height="16" rx="8" fill="#c9a9dd"></rect>
    <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#c9a9dd">C : coherence</text>
  </g>

  <!-- Left info box: Gravity as choices -->
  <g transform="translate(120,200)">
    <rect x="0" y="0" width="300" height="200" rx="14" fill="#1b1f3e" stroke="#4ecdc4"></rect>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4ecdc4">Law 1 — Gravity</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="13" fill="#cfeeee">
      Curvature of will: G increases with the
    </text>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="13" fill="#cfeeee">
      intensity and gradients of intention.
    </text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#cfeeee">
      Symbolic mass from choices bends the field.
    </text>
    <text x="20" y="150" font-family="Arial, sans-serif" font-size="13" fill="#a7f3e9">
      Curvature of Will:  G = ∥∇W∥
    </text>
  </g>

  <!-- Right info box: Relativity -->
  <g transform="translate(980,460)">
    <rect x="0" y="0" width="320" height="220" rx="14" fill="#1b1f3e" stroke="#e6c983"></rect>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="16" fill="#e6c983">Law 8 — Relativity</text>
    <text x="20" y="62" font-family="Arial, sans-serif" font-size="13" fill="#fff3c9">
      Perspective shapes measurements of space and time.
    </text>
    <text x="20" y="84" font-family="Arial, sans-serif" font-size="13" fill="#fff3c9">
      Alignment with Logos tunes the frame (R).
    </text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="13" fill="#fff3c9">
      c is the invariant bound for truth propagation.
    </text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="13" fill="#fff3c9">
      In the χ‑field, GR geometry is the
    </text>
    <text x="20" y="178" font-family="Arial, sans-serif" font-size="13" fill="#fff3c9">
      macroscopic face of conscious dynamics.
    </text>
  </g>

  <!-- Legend -->
  <g transform="translate(420,760)">
    <rect x="0" y="0" width="560" height="80" rx="12" fill="#151a33" stroke="#6d77a8"></rect>
    <g font-family="Arial, sans-serif" font-size="13" fill="#dfe4ff">
      <circle cx="40" cy="24" r="6" fill="#4ecdc4"></circle><text x="60" y="28">Will current (W) → drives curvature</text>
      <rect x="260" y="18" width="24" height="8" fill="#ffd67e"></rect><text x="290" y="28">Light bound (c)</text>
      <rect x="420" y="18" width="24" height="8" fill="#6c7bb0"></rect><text x="450" y="28">Spacetime grid</text>
      <text x="40" y="56">χ lens: reality shaped by conscious information</text>
    </g>
  </g>
</svg>
