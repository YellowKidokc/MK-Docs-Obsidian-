<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0e1020"></stop>
      <stop offset="40%" stop-color="#121735"></stop>
      <stop offset="100%" stop-color="#0b0f23"></stop>
    </radialGradient>
    <radialGradient id="chiGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#bfaeff" stop-opacity="0.95"></stop>
      <stop offset="50%" stop-color="#8f86ff" stop-opacity="0.45"></stop>
      <stop offset="100%" stop-color="#7a73ff" stop-opacity="0.15"></stop>
    </radialGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cfd6ff"></polygon>
    </marker>
  </defs>

  <rect width="1400" height="900" fill="url(#bg)"></rect>

  <!-- Title -->
  <text x="700" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#eef1ff">
    THE UNSOLVED PARADOX
  </text>
  <text x="700" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#bfc8ff">
    GR and QD clash at extremes. What if both are views of one conscious informational substrate?
  </text>

  <!-- Left: GR panel -->
  <g transform="translate(120,210)">
    <rect x="0" y="0" width="460" height="520" rx="16" fill="#1a2148" fill-opacity="0.35" stroke="#6b86ff" stroke-opacity="0.45"></rect>
    <text x="230" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#aecdff">General Relativity</text>
    <text x="230" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cfd6ff">Geometry, gravity, large scale</text>

    <!-- stylized curvature grid -->
    <g transform="translate(30,120)" stroke="#6b86ff" stroke-opacity="0.6" fill="none">
      <path d="M0,120 C100,60 200,40 300,60 C380,74 440,110 460,140" stroke-width="2"></path>
      <path d="M0,180 C120,140 220,130 320,150 C400,166 440,200 460,220" stroke-width="2"></path>
      <path d="M0,240 C120,220 230,220 320,240 C400,260 440,300 460,320" stroke-width="2"></path>
      <path d="M60,0 C80,160 80,320 60,480" stroke-width="2"></path>
      <path d="M160,0 C180,160 180,320 160,480" stroke-width="2"></path>
      <path d="M260,0 C280,160 280,320 260,480" stroke-width="2"></path>
      <path d="M360,0 C380,160 380,320 360,480" stroke-width="2"></path>
    </g>
    <!-- mass well -->
    <ellipse cx="230" cy="410" rx="90" ry="26" fill="#6b86ff" fill-opacity="0.35"></ellipse>
    <circle cx="230" cy="380" r="30" fill="#aecdff"></circle>
    <text x="230" y="386" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0b0f23">Mass</text>

    <text x="230" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#cfd6ff">
      Spacetime curvature from mass‑energy
    </text>
  </g>

  <!-- Right: QD panel -->
  <g transform="translate(820,210)">
    <rect x="0" y="0" width="460" height="520" rx="16" fill="#1a2148" fill-opacity="0.35" stroke="#b693ff" stroke-opacity="0.45"></rect>
    <text x="230" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#dfccff">Quantum Dynamics</text>
    <text x="230" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e7deff">Superposition, probability, small scale</text>

    <!-- wave + dots -->
    <path d="M20,140 C80,120 140,200 200,170 C260,140 320,220 380,190 C420,172 440,170 440,170" fill="none" stroke="#c8b5ff" stroke-width="3"></path>
    <g fill="#e9e1ff">
      <circle cx="80" cy="220" r="5"></circle><circle cx="140" cy="260" r="4"></circle>
      <circle cx="210" cy="230" r="5"></circle><circle cx="300" cy="270" r="4"></circle>
      <circle cx="360" cy="240" r="5"></circle><circle cx="410" cy="265" r="4"></circle>
    </g>

    <!-- measurement box -->
    <rect x="90" y="330" width="280" height="120" rx="12" fill="#2b2558" stroke="#b693ff"></rect>
    <text x="230" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e9e1ff">Measurement</text>
    <text x="230" y="386" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#d8ccff">
      Observation collapses potentials
    </text>

    <text x="230" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e7deff">
      Non‑locality and probabilistic outcomes
    </text>
  </g>

  <!-- Center: Logos-field lens -->
  <g transform="translate(700,470)">
    <circle cx="0" cy="0" r="140" fill="url(#chiGlow)"></circle>
    <circle cx="0" cy="0" r="142" fill="none" stroke="#dcd8ff" stroke-opacity="0.7"></circle>
    <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="54" fill="#0b0f23">χ</text>
    <text x="0" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0b0f23">Logos‑field</text>
    <text x="0" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0b0f23">Living Information Substrate</text>
  </g>

  <!-- Arrows into lens -->
  <line x1="580" y1="470" x2="560" y2="470" stroke="#cfd6ff" stroke-width="3" marker-end="url(#arrow)"></line>
  <line x1="840" y1="470" x2="860" y2="470" stroke="#cfd6ff" stroke-width="3" marker-end="url(#arrow)"></line>

  <!-- Explanatory footer -->
  <g transform="translate(200,770)">
    <rect x="0" y="0" width="1000" height="80" rx="14" fill="#151a33" stroke="#7a73ff" stroke-opacity="0.6"></rect>
    <text x="500" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#dfe4ff">
      Two successful theories appear incompatible at extremes
    </text>
    <text x="500" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#bfc8ff">
      Reframe: both are projections of one conscious informational substrate (the χ‑field)
    </text>
  </g>
</svg>
