<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logosBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="chiField" cx="50%" cy="60%" r="70%">
      <stop offset="0%" style="stop-color:#6a4c93;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#4a235a;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#2c1810;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="grField" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#44a08d;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="qdField" cx="70%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7fcdcd;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2c5f2d;stop-opacity:0.2" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#logosBg)"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e8e8e8" text-anchor="middle">THE LOGOS-FIELD</text>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="18" fill="#b8b8b8" text-anchor="middle">Conscious Informational Substrate (χ-field)</text>
  
  <!-- Core Logos Field -->
  <ellipse cx="600" cy="500" rx="450" ry="200" fill="url(#chiField)" filter="url(#glow)"/>
  
  <!-- Central Chi Symbol -->
  <circle cx="600" cy="500" r="60" fill="none" stroke="#9d4edd" stroke-width="3" filter="url(#softGlow)"/>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#c9a9dd" text-anchor="middle">χ</text>
  
  <!-- Substrate Label -->
  <text x="600" y="650" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e8e8e8" text-anchor="middle">Living Information Substrate</text>
  <text x="600" y="675" font-family="Arial, sans-serif" font-size="16" fill="#b8b8b8" text-anchor="middle">Θ = Q (Observable) + U (Consciousness)</text>
  
  <!-- General Relativity Domain -->
  <ellipse cx="350" cy="280" rx="180" ry="120" fill="url(#grField)" filter="url(#softGlow)"/>
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4ecdc4" text-anchor="middle">General Relativity</text>
  <text x="350" y="285" font-family="Arial, sans-serif" font-size="14" fill="#88ccca" text-anchor="middle">Deterministic Geometry</text>
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="14" fill="#88ccca" text-anchor="middle">Spacetime Curvature</text>
  <text x="350" y="325" font-family="Arial, sans-serif" font-size="14" fill="#88ccca" text-anchor="middle">Law 1: Gravity as Intention</text>
  
  <!-- Quantum Dynamics Domain -->
  <ellipse cx="850" cy="280" rx="180" ry="120" fill="url(#qdField)" filter="url(#softGlow)"/>
  <text x="850" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a8e6cf" text-anchor="middle">Quantum Dynamics</text>
  <text x="850" y="285" font-family="Arial, sans-serif" font-size="14" fill="#88ccaa" text-anchor="middle">Probabilistic Behavior</text>
  <text x="850" y="305" font-family="Arial, sans-serif" font-size="14" fill="#88ccaa" text-anchor="middle">Wave-Particle Duality</text>
  <text x="850" y="325" font-family="Arial, sans-serif" font-size="14" fill="#88ccaa" text-anchor="middle">Law 5: Observer Effect</text>
  
  <!-- Connection Lines -->
  <path d="M 600 440 Q 450 350 350 350" stroke="#9d4edd" stroke-width="3" fill="none" opacity="0.7" filter="url(#softGlow)"/>
  <path d="M 600 440 Q 750 350 850 350" stroke="#9d4edd" stroke-width="3" fill="none" opacity="0.7" filter="url(#softGlow)"/>
  
  <!-- Emergence Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9d4edd" />
    </marker>
  </defs>
  
  <path d="M 520 420 L 400 320" stroke="#9d4edd" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  <path d="M 680 420 L 800 320" stroke="#9d4edd" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Emergence Labels -->
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="12" fill="#c9a9dd" text-anchor="middle">Emerges as</text>
  <text x="750" y="365" font-family="Arial, sans-serif" font-size="12" fill="#c9a9dd" text-anchor="middle">Emerges as</text>
  
  <!-- Master Equation Preview -->
  <rect x="450" y="720" width="300" height="60" fill="rgba(157, 78, 221, 0.1)" stroke="#9d4edd" stroke-width="1" rx="10"/>
  <text x="600" y="740" font-family="Arial, sans-serif" font-size="14" fill="#e8e8e8" text-anchor="middle">Master Equation:</text>
  <text x="600" y="760" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c9a9dd" text-anchor="middle">χ = ∫ [(G·C·R)/S] · (F·Q) dV dt</text>
  
  <!-- Information Flow Particles -->
  <circle cx="500" cy="450" r="3" fill="#9d4edd" opacity="0.6">
    <animate attributeName="cy" values="450;420;450" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="470" r="2" fill="#c9a9dd" opacity="0.5">
    <animate attributeName="cy" values="470;440;470" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="460" r="3" fill="#9d4edd" opacity="0.6">
    <animate attributeName="cy" values="460;430;460" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="480" r="2" fill="#c9a9dd" opacity="0.5">
    <animate attributeName="cy" values="480;450;480" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>