site_name: THEOPHYSICS Research Hub
site_description: "David Carter's breakthrough research on Quantum-Consciousness-Prophecy interface"
site_author: David Carter
site_url: https://mk-docs-obsidian-.pages.dev/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - roamlinks

nav:
  - Home: index.md
  - THEOPHYSICS: theophysics/
  - About: about.md
